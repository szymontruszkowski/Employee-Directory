<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

  <h2>Employee Directory</h2>
  <hr>


  <a class="btn btn-success m-1" th:href="@{/showAddEmployeeForm}">
    Add Employee
  </a>

  <div class="d-inline">
    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
      Sort by
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Id</a>
      <a class="dropdown-item" href="#">First Name</a>
      <a class="dropdown-item" href="#">Last Name</a>
    </div>
  </div>

  <br><br>

  <table class="table table-striped table-responsive table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempEmployee : ${employees}">
      <td th:text="${tempEmployee.id}"></td>
      <td th:text="${tempEmployee.firstName}"></td>
      <td th:text="${tempEmployee.lastName}"></td>
      <td th:text="${tempEmployee.email}"></td>

      <td>
        <a class="btn btn-primary" th:href="@{/updateEmployee(employeeId=${tempEmployee.id})}">
          Update
        </a>
        <a class="btn btn-danger" th:href="@{/deleteEmployee(employeeId=${tempEmployee.id})}"
           onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
          Delete
        </a>
      </td>
    </tr>
    </tbody>

  </table>
</body>
</html>

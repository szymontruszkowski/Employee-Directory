<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>

  <link rel="stylesheet" href="/main.css">

</head>
<body>

  <h2>Employee Directory</h2>
  <hr>

  <button>
    <a th:href="@{/showAddEmployeeForm}">
      Add Employee
    </a>
  </button>

  <br><br>

  <table>
    <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempEmployee : ${employees}">
      <td th:text="${tempEmployee.id}"></td>
      <td th:text="${tempEmployee.firstName}"></td>
      <td th:text="${tempEmployee.lastName}"></td>
      <td th:text="${tempEmployee.email}"></td>

      <td>
        <button>
          <a th:href="@{/updateEmployee(employeeId=${tempEmployee.id})}">
            Update
          </a>
        </button>
        <button>
          <a th:href="@{/deleteEmployee(employeeId=${tempEmployee.id})}">
            Delete
          </a>
        </button>
      </td>
    </tr>
    </tbody>

  </table>
</body>
</html>

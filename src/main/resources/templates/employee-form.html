<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
  <h2>Employee Directory</h2>
  <hr>
  <h4 class="m-1">Employee Form</h4>

  <form class="w-25" th:action="@{/processAddEmployeeForm}" th:object="${employee}" method="POST">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-floating m-1">
      <input class="form-control" type="text" placeholder="First Name" th:field="*{firstName}"/>
      <label>First Name</label>
    </div>

    <div class="form-floating m-1">
      <input class="form-control" type="text" placeholder="Last Name" th:field="*{lastName}"/>
      <label>Last Name</label>
    </div>

    <div class="form-floating m-1">
      <input class="form-control" type="text" placeholder="Email" th:field="*{email}"/>
      <label>Email</label>
    </div>

    <button class="btn btn-primary m-1" type="submit">Submit</button>
  </form>

  <hr>
  <a class="btn btn-link" th:href="@{/}">
    Back to Main Page
  </a>

</body>
</html>
